name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  HASS_PROTOCOL: https
  HASS_ADDRESS: www.example.com
  HASS_TOKEN: so-secret-long-lived-token-string
  HAARS_FILE: haars.json

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
